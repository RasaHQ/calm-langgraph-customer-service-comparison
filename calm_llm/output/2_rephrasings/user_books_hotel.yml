conversations:
- original_test_case: ../e2e_tests/happy_paths/user_books_hotel.yml::simple hotel booking, but user doesn't want to book
  steps:
  - user: I'd like to book a hotel
    llm_commands:
    - StartFlow(search_hotel)
    passing_rephrasings:
    - I want to reserve a hotel room.
    - Can I arrange a hotel booking?
    - I'm interested in booking a hotel.
    - I'd like to make a hotel reservation.
    - Could you help me book a hotel?
    - I need to book a hotel.
    - I want to book a hotel stay.
    - Please assist me in booking a hotel.
    - I wish to book a hotel.
    - Can you help me with a hotel booking?
  - bot: in which city?
  - user: to Basel
    llm_commands:
    - SetSlot(trip_destination, Basel)
    passing_rephrasings:
    - in Basel
    - for Basel
    - heading to Basel
    - traveling to Basel
    - going to Basel
    - my destination is Basel
    - in the city of Basel
    - for a trip to Basel
    - to the city of Basel
    - for a stay in Basel
  - bot: Certainly! I'd be happy to help you book a hotel. What's your preferred check-in date?
  - user: from may 14th to the 17th
    llm_commands:
    - SetSlot(hotel_start_date, 2024-05-14)
    - SetSlot(hotel_end_date, 2024-05-17)
    passing_rephrasings:
    - between May 14th and 17th
    - starting May 14th until the 17th
    - from May 14 to May 17
    - May 14th through May 17th
    - for the dates May 14th to 17th
    - from the 14th to the 17th of May
    - May 14th to May 17th
    - for the period of May 14th to 17th
    - from May 14th up to May 17th
    - spanning May 14th to 17th
  - utter: utter_ask_hotel_name
  - user: I'll stay at the Hilton
    llm_commands:
    - SetSlot(hotel_name, Hilton Basel - Luxury)
    passing_rephrasings:
    - I choose the Hilton.
    - I'll go with the Hilton.
    - The Hilton works for me.
    - I'll opt for the Hilton.
    - I'll take the Hilton.
    - My choice is the Hilton.
    - I'll be staying at the Hilton.
    - I'll select the Hilton.
    - The Hilton is my preference.
    - I'll book the Hilton.
  - bot: Excellent choice! Just to confirm, you'd like me to book the Hilton Basel - Luxury for your stay from Tuesday, May 14 to Friday, May 17, correct?
  - user: no
    llm_commands:
    - SetSlot(hotel_booking_confirmation, False)
    passing_rephrasings:
    - Nope
    - Not at all
    - No, thank you
    - Negative
    - Absolutely not
    - No, I don't
    failing_rephrasings:
    - That's not correct
    - I don't want that
    - No, that's not right
    - No, that's not what I meant
  - bot: Of course, then I will not make the booking. Is there something else I can do for you?
