    llm_commands:
    - SetSlot(car_rental_selection, Avis - Luxury)
    passing_rephrasings:
    - I’ll go with the luxury option! It looks great.
    - The luxury car, please! It seems nice.
    - I choose the luxury one! It looks appealing.
    - I’ll pick the luxury car! It looks good.
    - I want the luxury one! It looks nice.
