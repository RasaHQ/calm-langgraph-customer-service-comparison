  - bot: Excellent choice! To confirm, you'd like me to book an Avis - Luxury car for pickup on Tuesday, May 14 and return on Friday, May 17, correct?
  - user: yes
    llm_commands:
    - SetSlot(car_rental_booking_confirmation, True)
    passing_rephrasings:
    - Correct.
    - That’s right.
    - Absolutely.
    - Indeed.
    - Yes, please.
    - Affirmative.
    - Sure.
    - Exactly.
    - Yes, that’s correct.
