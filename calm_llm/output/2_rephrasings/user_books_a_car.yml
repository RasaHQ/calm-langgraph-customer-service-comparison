    llm_commands:
    - StartFlow(search_rental_car)
    passing_rephrasings:
    - I need to reserve a car.
    - Could I arrange for a car rental?
    - I'm interested in hiring a car.
    - Can I book a vehicle?
    - I want to rent a car.
    - Please help me book a car.
    - I would like to arrange a car rental.
    - Can you assist me in booking a car?
    - I want to make a car reservation.
    - I need to book a rental car.
  - bot: in which city?
  - user: to Basel
    llm_commands:
    - SetSlot(trip_destination, Basel)
    passing_rephrasings:
    - For Basel.
    - I need it in Basel.
    - The destination is Basel.
    - I want to go to Basel.
    - Heading to Basel.
    - The car is for Basel.
    - I need the car in Basel.
    - My destination is Basel.
    - I’m traveling to Basel.
    - To be used in Basel.
