conversations:
- original_test_case: ../e2e_tests/multi_skill/user_books_car_and_hotel.yml::car booking combined with hotel
  steps:
  - user: I'd like to book a car
    llm_commands:
    - StartFlow(search_rental_car)
  - bot: in which city?
  - user: to Basel
    llm_commands:
    - SetSlot(trip_destination, Basel)
    passing_rephrasings:
    - Heading to Basel.
    - The destination is Basel.
    - I'm going to Basel.
    - My trip is to Basel.
    - I'll be traveling to Basel.
    - The city is Basel.
    - I'm planning to go to Basel.
    - Basel is where I'm headed.
    - I need the car in Basel.
    - The car is for Basel.
  - bot: When would you like to pick up the car?
  - user: from may 14th to the 17th
    llm_commands:
    - SetSlot(car_rental_start_date, may 14th)
    - SetSlot(car_rental_end_date, may 17th)
    passing_rephrasings:
    - Between May 14 and May 17.
    - From the 14th to the 17th of May.
    - Starting May 14th and ending May 17th.
    - May 14 through May 17.
    - The dates are May 14 to May 17.
    - From May 14th until May 17th.
    - May 14th to 17th.
    - Between the 14th and 17th of May.
    - From May 14th to May 17th.
    - May 14th through the 17th.
  - utter: utter_ask_car_rental_selection
  - user: I'll take the luxury one! looks nice
    llm_commands:
    - SetSlot(car_rental_selection, Avis - Luxury)
    passing_rephrasings:
    - I'll go with the luxury option; it seems nice.
    - The luxury car looks appealing; I'll choose that.
    - I prefer the luxury one; it looks great.
    - I'll opt for the luxury car; it appears nice.
    - The luxury vehicle looks good; I'll take it.
    - I'll select the luxury one; it looks attractive.
    - The luxury option seems nice; I'll take it.
    - I'll choose the luxury car; it looks nice.
    - The luxury one looks nice; I'll take it.
    - I'll pick the luxury one; it looks appealing.
