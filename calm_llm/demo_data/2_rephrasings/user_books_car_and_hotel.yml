  - user: yes
    llm_commands:
    - SetSlot(car_rental_booking_confirmation, True)
    passing_rephrasings:
    - Absolutely.
    - Indeed.
    - That's correct.
    - Certainly.
    - Yes, that's right.
    - Affirmative.
    - Sure.
    - Exactly.
    - Yep.
    - Correct.
    failing_rephrasings:
    - '```'
  - bot: Fantastic! I've successfully booked your car.
  - user: I also need a hotel
    llm_commands:
    - StartFlow(search_hotel)
    passing_rephrasings:
    - I need to book a hotel as well.
    - I also require a hotel.
    - I need a hotel booking too.
    - I also want to book a hotel.
    - I need a hotel as well.
    - I also need to arrange a hotel.
    - I require a hotel booking as well.
    - I need to secure a hotel too.
    failing_rephrasings:
    - I require a hotel too.
    - I need a hotel in addition.
  - bot: Certainly! I'd be happy to help you book a hotel. What's your preferred check-in date?
  - user: same dates as the car rental
    llm_commands:
    - SetSlot(hotel_start_date, 2024-05-14)
    - SetSlot(hotel_end_date, 2024-05-17)
    passing_rephrasings:
