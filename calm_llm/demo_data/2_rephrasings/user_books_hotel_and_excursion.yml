conversations:
- original_test_case: ../e2e_tests/multi_skill/user_books_hotel_and_excursion.yml::hotel booking combined with excursion
  steps:
  - user: I'd like to book a hotel
    llm_commands:
    - StartFlow(search_hotel)
    passing_rephrasings:
    - I want to reserve a hotel room.
    - Can you help me book a hotel?
    - I'm looking to book a hotel.
    - I'd like to arrange a hotel stay.
    - Could you assist me in booking a hotel?
    - I need to book a hotel.
    - I wish to book a hotel.
    - Please help me with a hotel reservation.
    - I'm interested in booking a hotel.
    - Could you book a hotel for me?
  - bot: in which city?
  - user: to Basel
    llm_commands:
    - SetSlot(trip_destination, Basel)
    passing_rephrasings:
    - In Basel.
    - The destination is Basel.
    - I'm heading to Basel.
    - For Basel.
    - My trip is to Basel.
    - I'm traveling to Basel.
    - The city is Basel.
    - I'll be going to Basel.
    - It's Basel.
    - Basel is the place.
  - bot: Certainly! I'd be happy to help you book a hotel. What's your preferred check-in date?
  - user: from may 14th to the 17th
    llm_commands:
    - SetSlot(hotel_start_date, 2024-05-14)
    - SetSlot(hotel_end_date, 2024-05-17)
    passing_rephrasings:
    - Between May 14th and 17th.
    - Starting May 14th and ending on the 17th.
    - From the 14th to the 17th of May.
    - May 14th through 17th.
    - The dates are May 14th to 17th.
    - From May 14 to May 17.
    - May 14th until the 17th.
    - From the 14th to the 17th of May.
    - May 14th to 17th.
    - Between the 14th and 17th of May.
  - utter: utter_ask_hotel_name
  - user: I'll stay at the Hilton
    llm_commands:
    - SetSlot(hotel_name, Hilton Basel - Luxury)
    passing_rephrasings:
    - I choose the Hilton for my stay.
    - I'll be staying at the Hilton.
    - My preference is the Hilton.
    - I would like to stay at the Hilton.
    - The Hilton is my choice.
    - I'll opt for the Hilton.
    - I plan to stay at the Hilton.
    - I'll go with the Hilton.
    - I select the Hilton for my accommodation.
    - The Hilton is where I'll stay.
  - bot: Excellent choice! Just to confirm, you'd like me to book the Hilton Basel - Luxury for your stay from Tuesday, May 14 to Friday, May 17, correct?
  - user: yes
    llm_commands:
    - SetSlot(hotel_booking_confirmation, True)
    passing_rephrasings:
    - Absolutely.
    - That's correct.
    - Indeed.
    - Certainly.
    - Yes, please.
    - Affirmative.
    - Sure.
    - Exactly.
    - That's right.
    - Correct.
  - bot: Great news! I've successfully booked your stay at the Hilton Basel - Luxury
  - user: I'd also like to book something to do or see while I'm there
    llm_commands:
    - StartFlow(book_excursion)
    - SetSlot(trip_destination, Basel)
    passing_rephrasings:
    - I want to arrange an activity or sightseeing while in Basel.
    - Can you help me find something to do or see during my visit?
    - I'd like to book an excursion or attraction while I'm there.
    - Please assist me in booking an activity or tour in Basel.
    - I wish to schedule something to do or see while visiting.
    - Could you help me plan an activity or sightseeing?
    - I'd like to arrange for something to do or see while I'm in Basel.
    - Can you suggest and book an activity or tour for me?
    - I want to book an activity or sightseeing opportunity.
    failing_rephrasings:
    - I'm interested in booking an excursion or attraction.
  - utter: utter_ask_excursion_name
  - user: I'll go to Basel Zoo please
    llm_commands:
    - SetSlot(excursion_name, Basel Zoo)
    passing_rephrasings:
    - I'd like to visit Basel Zoo.
    - Please book me for Basel Zoo.
    - I'll choose Basel Zoo.
    - Basel Zoo sounds great, please book it.
    - I want to go to Basel Zoo.
    - Basel Zoo is my choice.
    - I'll opt for Basel Zoo.
    - Please arrange a visit to Basel Zoo.
    - Basel Zoo, please.
    - I prefer Basel Zoo.
  - bot: You've chosen Basel Zoo. Shall I book that for you?
  - user: yes
    llm_commands:
    - SetSlot(excursion_booking_confirmation, True)
    passing_rephrasings:
    - Absolutely.
    - That's correct.
    - Indeed.
    - Certainly.
    - Yes, please.
    - Affirmative.
    - Sure.
    - Exactly.
    - That's right.
    - Correct.
  - bot: Wonderful. I've booked your visit to Basel Zoo
